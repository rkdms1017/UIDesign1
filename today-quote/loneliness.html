<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loneliness• Today's Quote</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .emotion-title {
  margin-top: 30px !important;  /* 기본 90px → 30px 정도로 */
}

    .quote-box {
      max-width: 700px;
      margin: 0px auto 0px;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.8;
      position: relative;
  top: -240px;  /* 🔼 위로 당김 */
  font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box p {
      margin-bottom: 1em;
    }

    .quote-box .author {
      text-align: right;
      font-size: 0.95rem;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .quote-box .eng {
      margin-top: 60px;
      color: #444;
      font-size: 0.95rem;
      line-height: 1.6;
      font-style: italic;
      font-family: 'GowunBatang-Regular', serif; /* ✅ 추가 */
    }

    .nav-arrows {
      font-size: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 950px;
      margin: 170px auto 170px;
      cursor: pointer;
      user-select: none;
    }

    html, body {
  height: 100%;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  background-image: url('10.jpg'); /* 종이질감 이미지 경로 */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed; /* ✅ 스크롤해도 배경 고정 */
}

@font-face {
  font-family: 'GowunBatang-Regular';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}


  </style>
</head>
<body>

<header>
  <h1 class="logo">Today's Quote</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#quote">Today's Quote</a>
    <a href="#">Bookstore</a>
  </nav>
</header>

<section class="welcome">
  <h2 class="emotion-title">Loneliness</h2>
</section>

<section class="nav-arrows">
  <div id="prev">◀</div>
  <div id="next">▶</div>
</section>

<section class="quote-box" id="quote-box">
  <!-- JS로 여기에 구절이 들어감 -->
</section>

<footer>
  <small>Your Quote of the Day</small>
</footer>

<script>
  const quotes = [
    {
      text: "나는 언제나 사랑이 어려웠댜. 사랑 안으로 들어가는 순간도, 서로를 단단하게 감싸던 사랑을 찢고 나와야 하는 순간도. 사랑 안에 사는 순간들도. 나는 언제나 눈치를 살폈다. 사랑하는 이의 감정과 기분과 어제와 오늘을. 자격지심과 자존심을.",
      author: "공룡의 이동 경로, 김화진",
      eng: "Love has always been difficult for me—entering into it, tearing my way out of it, even simply living inside it. I was always treading carefully, watching for signs—their moods, their feelings, their yesterdays and todays. My own insecurities. My own pride."
    },
    {
      text: "타인을 이해하지 못할 때, 타인에게 이해받지 못할 때 우리가 종족이 다른 외계인이라고 생각하면 언제나 마음이 편안해졌다.",
      author: "나인, 천선란",
      eng: "When I couldn’t understand others, or when I wasn’t understood by them, it always brought me comfort to imagine that we were simply aliens from different species."
    },
    {
      text: "그리고 어느 곳이든 네가 나아가는 곳이 길이고, 길은 늘 외롭단다. 적당히 외로움을 길 밖으로 내던지며 나아가야 한다. 외로움이 적재되면 도로도 쉽게 무너지니까. 알겠니?",
      author: "어떤 물질의 사랑, 천선란",
      eng: "And wherever you go becomes the path, and the path is always lonely. You have to keep walking while tossing just enough loneliness off the road. If too much of it piles up, even the road can collapse. Do you understand?"
    }
    // 필요하면 계속 추가
  ];

  let currentIndex = Math.floor(Math.random() * quotes.length);
  const quoteBox = document.getElementById("quote-box");

  function renderQuote(index) {
    const q = quotes[index];
    quoteBox.innerHTML = `
      <p>${q.text}</p>
      <div class="author">${q.author}</div>
      <div class="eng">${q.eng}</div>
    `;
  }

  document.getElementById("prev").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
    renderQuote(currentIndex);
  });

  document.getElementById("next").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % quotes.length;
    renderQuote(currentIndex);
  });

  renderQuote(currentIndex);
</script>

</body>
</html>
